<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-[url('https://static.vecteezy.com/system/resources/previews/027/544/940/large_2x/background-with-blue-abstract-multilayered-wavy-pattern-paper-art-style-template-design-for-posters-banners-flyers-booklets-vector.jpg')] bg-center bg-cover bg-no-repeat h-[100vh] w-screen flex items-center justify-end">
    <div class="max-w-md pt-32"> 
        <h1 class="text-8xl font-bold mb-4 w-full text-left">Welcome to AMS!</h1>
    </div>
    <div class=" max-w-md w-full flex flex-col mr-20 pt-32">
        <h1 class="text-4xl font-bold mb-4 w-full text-left">Login</h1>
        <p class="welcome-text mb-6 w-full text-left">Welcome! Please login to your account.</p>

        <form class="login-form w-full">
            <div class="form-group mb-4">
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="form-group mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="form-options flex justify-between items-center mb-6">
                <div class="remember-me flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-sm">Remember Me</label>
                </div>
                <a href="#" class="forgot-password text-sm text-indigo-700 hover:underline">Forget Password?</a>
            </div>

            <button type="submit" 
                class="btn-login w-full bg-indigo-700 text-white py-2 rounded-md hover:bg-indigo-800 transition">
                Login
            </button>
        </form>
    </div>
</body>
</html>
